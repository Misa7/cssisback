<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-kW2H6mf/72/MKlmwB//Zcwg0ckiegojPx/fio14/rpoYw2LMhULTn5YhS1QyrQfx" crossorigin="anonymous">
</head>
<body>
<form>
		<div class="form fbox">
			<div><legend>Log in</legend></div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				<div class="form-group">
					<br>
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div id="checkbox">
					<div>
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="" checked="">
								Remember me
							</label>
						</div>
					</div>
					<a href="password_forgotten.html">Forgot password?</a>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Log in</button>
			<div>
				<br>
				<p>Do not have an account? <a href="sign_up.html">Sign up</a></p>
			</div>
		</div>
	</form>

	
</body>
</html>
